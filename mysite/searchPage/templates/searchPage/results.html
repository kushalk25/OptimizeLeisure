{% extends "searchPage/header.html" %}


{% block content %}

<h1> Activities To Do: </h1>

<table>
  <col width="200">
  <col width="80">
  <tr>
    <th> Activity </th>
    <th> Time </th>
  </tr>
  {% for activity in activities %}
  <tr>
    <td> {{ activity.name }} </td>
    <td> {{ activity.hours }} : {{ activity.minutes }} </td>
  </tr>
  {% endfor %}
</table>

<button id="homeBtn"> Home </button>

{% endblock %}
